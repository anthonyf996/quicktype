<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quicktype</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<main>
		<section id="info-bar">
			<button id="reset-button">Reset</button>
			<span id="wpm-label">WPM: </span>
			<span id="wpm-value">0</span>
			<span id="accuracy-label">Accuracy: </span>
			<span id="accuracy-value">0.00 %</span>
			<span id="timer">00:00</span>
		</section>
		<p id="typing-text-area"></p>
	</main>
	<script src="words.js"></script>
	<script src="main.js"></script>
</body>
</html>
